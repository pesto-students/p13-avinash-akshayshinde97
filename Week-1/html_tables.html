<!DOCTYPE html>
<html>
<head>
  <title>Table with 3 rows and 3 columns</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="3">
        <h1>1</h1>
      </td>
    </tr>
    <tr>
      <td rowspan="2">
        <h1>2</h1>
      </td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>
